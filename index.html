<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script type="module" src="src/index.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <div id="banner">
        <div id="circles-container">
            <span id="circle-blue"></span>
            <div id="circles-sm-container">
                <span class="circle-sm" id="circle-red"></span>
                <span class="circle-sm" id="circle-yellow"></span>
                <span class="circle-sm" id="circle-green"></span>
            </div>
        </div>
        <img id="title" src="img/Pokedex.png" alt="Pokedex">
    </div>
    <div id="screen">
        <div id="grid">
            <div id="id-number">001</div>
            <div id="name">Bulbasaur</div>
            <div id="picture">IMG</div>
            <div id="description">Grass types suck</div>
        </div>
    </div>
    <div id="container-search" class="container">
        <form id="form-search" class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
    </div>
</body>
</html>
